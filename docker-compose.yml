version: '3.8'

services:
  brain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brain-service
    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    ports:
      - "8000:8000"

    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs

    env_file:
      - .env
    environment:
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1

    extra_hosts:
      - "host.docker.internal:host-gateway"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
